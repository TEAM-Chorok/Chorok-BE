<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>초록:비밀번호 재설정 메일</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style type="text/css">
        /* CLIENT-SPECIFIC RESETS */
        /* Outlook.com(Hotmail)의 전체 너비 및 적절한 줄 높이를 허용 */
        a { text-decoration:none }
        .ReadMsgBody{ width: 100%; }
        .ExternalClass{ width: 100%; }
        .ExternalClass, .ExternalClass p, .ExternalClass span, .ExternalClass font, .ExternalClass td, .ExternalClass div { line-height: 100%; }
        /* Outlook 2007 이상에서 Outlook이 추가하는 테이블 주위의 간격을 제거 */
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        /* Internet Explorer에서 크기가 조정된 이미지를 렌더링하는 방식을 수정 */
        img { -ms-interpolation-mode: bicubic; }
        /* Webkit 및 Windows 기반 클라이언트가 텍스트 크기를 자동으로 조정하지 않도록 수정 */
        body, table, td, p, a, li, blockquote { -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; }
        .wrap {
            text-align: center;
            margin: 52px auto;
            padding: 20px;
        }
        .box {
            border-radius: 10px;
            background-color: #fff;
            padding: 28px 24px;
            text-align: left;
            margin-top: 32px;
        }
        .box p {
            font-size: 15px;
        }
        .box span {
            color:#4149d3;
        }
        a {
            display: block;
            width: 136px;
            height: 54px;
            margin-top: 28px;
            margin-left: auto;
            margin-bottom: 72px;
            margin-right: auto;
            border-radius: 10px;
            background-color: #4149d3;
            color:#ffffff;
            line-height: 54px;
            text-decoration: none;
            text-align: center;
        }
        .bottom {
            color: #a2aab3;
            padding-top: 27px;
            border-top: 1px solid #eff0f2;
        }
    </style>
</head>
