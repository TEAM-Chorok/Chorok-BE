# logging-deploy.yml 

name: chorok-logging-system

on:
  push:
    branches: [ dev ]
#  pull_request:
#    branches: [ dev ]
  
env:
  S3_BUCKET_NAME: bucket-chorok
  PROJECT_NAME: Chorok

jobs: 
  build: 
    runs-on: ubuntu-latest 

    steps: 
    - name: Checkout 
      uses: actions/checkout@v2 

    - name: Set up JDK 1.8 
      uses: actions/setup-java@v1 
      with: 
        java-version: 1.8 

    - name: Grant execute permission for gradlew 
      run: chmod +x gradlew 
      shell: bash

    - name: Build with Gradle 
      run: ./gradlew build 
      shell: bash # 다음 단계에서 스크립트 추가 예정
      
    - name: Make zip file
      run: zip -r ./$GITHUB_SHA.zip .
      shell: bash      
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Upload to S3
      run: aws s3 cp --region ap-northeast-2 ./$GITHUB_SHA.zip s3://$S3_BUCKET_NAME/$PROJECT_NAME/$GITHUB_SHA.zip

    - name: Code Deploy
      run: aws deploy create-deployment --application-name Team_Chorok --deployment-config-name CodeDeployDefault.AllAtOnce --deployment-group-name Team7 --s3-location bucket=$S3_BUCKET_NAME,bundleType=zip,key=$PROJECT_NAME/$GITHUB_SHA.zip
